    # experiment
    [udf.functions.holiday]
        # python
        prog = "/usr/bin/python"
        # Args to give python
        args = [ "-u", "./udf/holiday.py" ]
        timeout = "3s" # If python does not resp in 60s, then kill it.
#        [udf.functions.holiday.env]
#            LOCATION = "syndey"

[deadman]
  interval = "10s"
  threshold = 0.0
  id = "node 'NODE_NAME' in task '{{ .TaskName }}'"
  message = "{{ .ID }} is {{ if eq .Level \"OK\" }}alive{{ else }}dead{{ end }}: {{ index .Fields \"collected\" | printf \"%0.3f\" }} points/INTERVAL."
  global = false

